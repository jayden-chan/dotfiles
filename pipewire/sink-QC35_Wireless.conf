# equalizer
#
# start with pipewire -c file.conf
#
context.properties = {
    log.level = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            #rt.prio      = 88
            #rt.time.soft = -1
            #rt.time.hard = -1
        }
        flags = [ ifexists nofail ]
    }
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }

    { name = libpipewire-module-session-manager }

    { name = libpipewire-module-filter-chain
        args = {
            node.description = "QC35 Wireless Equalizer Sink"
            media.name       = "QC35 Wireless Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_preamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = -4.200 }
                    }
                    {
                        type = builtin
                        name = eq_band_1
                        label = bq_peaking
                        control = { "Freq" = 13.000 "Q" = 0.520 "Gain" = -6.200 }
                    }
                    {
                        type = builtin
                        name = eq_band_2
                        label = bq_peaking
                        control = { "Freq" = 102.000 "Q" = 0.730 "Gain" = -2.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 1639.000 "Q" = 2.500 "Gain" = 4.300 }
                    }
                    {
                        type = builtin
                        name = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 2737.000 "Q" = 3.500 "Gain" = -3.600 }
                    }
                    {
                        type = builtin
                        name = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 19633.000 "Q" = 0.380 "Gain" = -4.900 }
                    }
                    {
                        type = builtin
                        name = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 476.000 "Q" = 1.840 "Gain" = 1.200 }
                    }
                    {
                        type = builtin
                        name = eq_band_7
                        label = bq_peaking
                        control = { "Freq" = 957.000 "Q" = 3.930 "Gain" = -1.300 }
                    }
                    {
                        type = builtin
                        name = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 5379.000 "Q" = 3.900 "Gain" = 1.700 }
                    }
                    {
                        type = builtin
                        name = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 6166.000 "Q" = 3.980 "Gain" = -5.500 }
                    }
                    {
                        type = builtin
                        name = eq_band_10
                        label = bq_peaking
                        control = { "Freq" = 8135.000 "Q" = 3.130 "Gain" = 2.400 }
                    }
                ]
                inputs = [ "eq_preamp:In" ]
                links = [
                    { output = "eq_preamp:Out" input = "eq_band_1:In" }
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                ]
                outputs = [ "eq_band_10:Out" ]
            }
            audio.channels = 2
            audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.eq"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.eq"
                node.passive = true
            }
        }
    }
]

