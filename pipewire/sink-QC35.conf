# equalizer
#
# start with pipewire -c file.conf
#
context.properties = {
    log.level = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            #rt.prio      = 88
            #rt.time.soft = -1
            #rt.time.hard = -1
        }
        flags = [ ifexists nofail ]
    }
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }

    { name = libpipewire-module-session-manager }

    { name = libpipewire-module-filter-chain
        args = {
            node.description = "QC35 Equalizer Sink"
            media.name       = "QC35 Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_preamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = -1.900 }
                    }
                    {
                        type = builtin
                        name = eq_band_1
                        label = bq_peaking
                        control = { "Freq" = 44.000 "Q" = 0.680 "Gain" = -1.500 }
                    }
                    {
                        type = builtin
                        name = eq_band_2
                        label = bq_peaking
                        control = { "Freq" = 120.000 "Q" = 1.090 "Gain" = -1.300 }
                    }
                    {
                        type = builtin
                        name = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 510.000 "Q" = 1.420 "Gain" = 1.500 }
                    }
                    {
                        type = builtin
                        name = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 1237.000 "Q" = 2.020 "Gain" = 0.600 }
                    }
                    {
                        type = builtin
                        name = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 1256.000 "Q" = 0.680 "Gain" = -1.100 }
                    }
                    {
                        type = builtin
                        name = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 1557.000 "Q" = 2.190 "Gain" = 1.200 }
                    }
                    {
                        type = builtin
                        name = eq_band_7
                        label = bq_peaking
                        control = { "Freq" = 1575.000 "Q" = 2.670 "Gain" = 0.800 }
                    }
                    {
                        type = builtin
                        name = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 2796.000 "Q" = 4.040 "Gain" = -3.400 }
                    }
                    {
                        type = builtin
                        name = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 6178.000 "Q" = 4.390 "Gain" = -6.100 }
                    }
                    {
                        type = builtin
                        name = eq_band_10
                        label = bq_peaking
                        control = { "Freq" = 7282.000 "Q" = 1.280 "Gain" = 2.800 }
                    }
                ]
                inputs = [ "eq_preamp:In" ]
                links = [
                    { output = "eq_preamp:Out" input = "eq_band_1:In" }
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                ]
                outputs = [ "eq_band_10:Out" ]
            }
            audio.channels = 2
            audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.eq"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.eq"
                node.passive = true
            }
        }
    }
]

