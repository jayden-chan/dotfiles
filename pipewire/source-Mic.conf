# Noise gate source using Tom's Audio Processing plugins
# stereo dynamics plugin
#
# start with pipewire -c source-Mic.conf
#
context.properties = {
    log.level = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            #rt.prio      = 88
            #rt.time.soft = -1
            #rt.time.hard = -1
        }
        flags = [ ifexists nofail ]
    }
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }

    { name = libpipewire-module-filter-chain
        args = {
            node.description = "AT2040 source"
            media.name       = "AT2040 source"
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_preamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = 0.0 }
                    }
                    {
                        type = builtin
                        name = eq_band_1
                        label = bq_highpass
                        control = { "Freq" = 60.0 "Q" = 1.000 "Gain" = 1.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_2
                        label = bq_lowshelf
                        control = { "Freq" = 112.1 "Q" = 2.2 "Gain" = 1.50 }
                    }
                    {
                        type = builtin
                        name = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 102.000 "Q" = 1.3441 "Gain" = -1.26 }
                    }
                    {
                        type = builtin
                        name = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 3090.4 "Q" = 2.040914 "Gain" = -8.638 }
                    }
                    {
                        type = builtin
                        name = eq_band_5
                        label = bq_highshelf
                        control = { "Freq" = 4097.0 "Q" = 1.4 "Gain" = 1.1 }
                    }
                    {
                        type = builtin
                        name = eq_postamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = 1.0 }
                    }
                    {
                        type   = ladspa
                        plugin = /usr/lib/ladspa/tap_dynamics_m.so
                        name   = dynamics_m
                        label  = tap_dynamics_m
                        control = {
                            "Attack [ms]" = 4.0
                            "Release [ms]" = 250.0
                            "Offset Gain [dB]" = 6.75
                            "Makeup Gain [dB]" = 2.0
                            "Function" = 11
                        }
                    }
                ]
                inputs = [ "eq_preamp:In" ]
                links = [
                    { output = "eq_preamp:Out" input = "eq_band_1:In" }
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_postamp:In" }
                    { output = "eq_postamp:Out" input = "dynamics_m:Input" }
                ]
                outputs = [ "dynamics_m:Output" ]
            }
            audio.position = [ MONO ]
            capture.props = {
                node.name = "effect_input.at2040"
                node.passive = true
            }
            playback.props = {
                node.name = "effect_output.at2040"
                media.class = Audio/Source
            }
        }
    }
]
