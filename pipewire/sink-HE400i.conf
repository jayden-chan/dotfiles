# equalizer
#
# start with pipewire -c file.conf
#
context.properties = {
    log.level = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            #rt.prio      = 88
            #rt.time.soft = -1
            #rt.time.hard = -1
        }
        flags = [ ifexists nofail ]
    }
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }

    { name = libpipewire-module-session-manager }

    { name = libpipewire-module-filter-chain
        args = {
            node.description = "HE400i Equalizer Sink"
            media.name       = "HE400i Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_preamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = -8.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_1
                        label = bq_peaking
                        control = { "Freq" = 25.000 "Q" = 1.000 "Gain" = 3.960 }
                    }
                    {
                        type = builtin
                        name = eq_band_2
                        label = bq_lowshelf
                        control = { "Freq" = 105.000 "Q" = 0.710 "Gain" = 3.200 }
                    }
                    {
                        type = builtin
                        name = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 700.000 "Q" = 1.000 "Gain" = 1.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 1050.000 "Q" = 2.000 "Gain" = -1.800 }
                    }
                    {
                        type = builtin
                        name = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 1900.000 "Q" = 1.200 "Gain" = 5.700 }
                    }
                    {
                        type = builtin
                        name = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 2900.000 "Q" = 2.000 "Gain" = -2.800 }
                    }
                    {
                        type = builtin
                        name = eq_band_7
                        label = bq_peaking
                        control = { "Freq" = 6100.000 "Q" = 1.400 "Gain" = 3.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 6750.000 "Q" = 4.500 "Gain" = -4.700 }
                    }
                    {
                        type = builtin
                        name = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 8450.000 "Q" = 4.000 "Gain" = -2.900 }
                    }
                ]
                inputs = [ "eq_preamp:In" ]
                links = [
                    { output = "eq_preamp:Out" input = "eq_band_1:In" }
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                ]
                outputs = [ "eq_band_9:Out" ]
            }
            audio.channels = 2
            audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.eq"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.eq"
                node.passive = true
            }
        }
    }
]

