# equalizer
#
# start with pipewire -c file.conf
#
context.properties = {
    log.level = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            #rt.prio      = 88
            #rt.time.soft = -1
            #rt.time.hard = -1
        }
        flags = [ ifexists nofail ]
    }
    { name = libpipewire-module-protocol-native }
    { name = libpipewire-module-client-node }
    { name = libpipewire-module-adapter }

    { name = libpipewire-module-session-manager }

    { name = libpipewire-module-filter-chain
        args = {
            node.description = "Companion 2 Equalizer Sink"
            media.name       = "Companion 2 Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_preamp
                        label = bq_highshelf
                        control = { "Freq" = 0 "Q" = 5.0 "Gain" = -5.000 }
                    }
                    {
                        type = builtin
                        name = eq_band_1
                        label = bq_peaking
                        control = { "Freq" = 26.379 "Q" = 2.068 "Gain" = 1.270 }
                    }
                    {
                        type = builtin
                        name = eq_band_2
                        label = bq_peaking
                        control = { "Freq" = 48.000 "Q" = 2.068 "Gain" = 0.070 }
                    }
                    {
                        type = builtin
                        name = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 68.000 "Q" = 2.068 "Gain" = -5.070 }
                    }
                    {
                        type = builtin
                        name = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 115.908 "Q" = 2.068 "Gain" = -3.170 }
                    }
                    {
                        type = builtin
                        name = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 189.845 "Q" = 2.068 "Gain" = -0.210 }
                    }
                    {
                        type = builtin
                        name = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 310.947 "Q" = 2.068 "Gain" = 0.520 }
                    }
                    {
                        type = builtin
                        name = eq_band_7
                        label = bq_peaking
                        control = { "Freq" = 509.298 "Q" = 2.068 "Gain" = 1.420 }
                    }
                    {
                        type = builtin
                        name = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 834.175 "Q" = 2.068 "Gain" = 1.570 }
                    }
                    {
                        type = builtin
                        name = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 1366.290 "Q" = 2.068 "Gain" = 1.570 }
                    }
                    {
                        type = builtin
                        name = eq_band_10
                        label = bq_peaking
                        control = { "Freq" = 2237.838 "Q" = 2.068 "Gain" = 2.320 }
                    }
                    {
                        type = builtin
                        name = eq_band_11
                        label = bq_peaking
                        control = { "Freq" = 3665.341 "Q" = 2.068 "Gain" = 1.570 }
                    }
                    {
                        type = builtin
                        name = eq_band_12
                        label = bq_peaking
                        control = { "Freq" = 5000.000 "Q" = 2.068 "Gain" = 0.070 }
                    }
                    {
                        type = builtin
                        name = eq_band_13
                        label = bq_peaking
                        control = { "Freq" = 9832.996 "Q" = 2.070 "Gain" = -2.320 }
                    }
                    {
                        type = builtin
                        name = eq_band_14
                        label = bq_peaking
                        control = { "Freq" = 14000.000 "Q" = 2.068 "Gain" = 0.000 }
                    }
                ]
                inputs = [ "eq_preamp:In" ]
                links = [
                    { output = "eq_preamp:Out" input = "eq_band_1:In" }
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                    { output = "eq_band_10:Out" input = "eq_band_11:In" }
                    { output = "eq_band_11:Out" input = "eq_band_12:In" }
                    { output = "eq_band_12:Out" input = "eq_band_13:In" }
                    { output = "eq_band_13:Out" input = "eq_band_14:In" }
                ]
                outputs = [ "eq_band_14:Out" ]
            }
            audio.channels = 2
            audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.eq"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.eq"
                node.passive = true
            }
        }
    }
]

