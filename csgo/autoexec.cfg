// Launch options:

// CS2
// LD_PRELOAD="" gamemoderun mangohud %command% -nojoy -novid -vulkan -freq 240

// CSGO
// mangohud %command% -nojoy -novid -nosteamcontroller -fullscreen -tickrate 128 +exec autoexec_csgo.cfg

unbindall

bind "escape" "cancelselect"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "tab" +showscores

// Mouse
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "player_ping"
bind "mouse4" "slot7; switchhandsright"
bind "mouse5" "slot8; switchhandsright"
bind "mwheeldown" "+jump"

// Number row
bind "`" "incrementvar cl_radar_scale 0.4 1.2 0.8"
bind "1" "slot1; switchhandsright; -lookatweapon"
bind "2" "slot2; switchhandsright; -lookatweapon"
bind "3" "slot3; switchhandsleft; -lookatweapon"
bind "4" "slot6; switchhandsright"
bind "5" "slot5; switchhandsright"
unbind "6"
bind "7" "slot7"
unbind "8"
unbind "9"
bind "0" "exec viewmodel2"
bind "-" "slot10"
bind "=" "slot4"
bind "del" "toggleconsole"

// WASD
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

// Function keys
unbind "F1"
unbind "F2"
unbind "F3"
unbind "F4"
unbind "F5"
bind "F6"  "say shitomic LMAO"
bind "F7"  "say shitlix LMAO"
bind "F8"  "say ShitPretzels LMAO"
bind "F9"  "say ShitD LMAO"
bind "F10" "say shitdood1 LMAO"
unbind "F11"
unbind "F12"

// Buy binds
bind "downarrow" "buy hegrenade;"
bind "kp_multiply" "buy molotov; buy incgrenade;"
bind "leftarrow" "buy flashbang;"
bind "rightarrow" "buy smokegrenade;"

// Misc keys
bind "c" "+voicerecord"
bind "e" "+use"
bind "g" "drop"
bind "j" "messagemode"
bind "k" "messagemode2"
bind "m" "teammenu"
bind "n" "buymenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "v" "+radialradio"
bind "x" "slot10; switchhandsright"
bind "y" "switchhands"
bind "z" slot12; switchhandsright

bind "[" "exec crosshair"
bind "]" "exec viewmodel"

alias +spin_karambit "-lookatweapon;+reload"
alias -spin_karambit "+lookatweapon;-reload"
bind "f" "+spin_karambit"

alias +LJ "+duck; +jump; -forward; +klook"
alias -LJ "-duck; -jump; -klook"

exec crosshair2
exec viewmodel2

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Radar
cl_hud_radar_scale "1.3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.2"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "0"

// Misc settings
cl_allow_animated_avatars "0"
cl_use_opens_buy_menu "0"
r_show_build_info "0"
cl_hud_color 1

// Main menu vanity settings
ui_mainmenu_bkgnd_movie_9CA40421 de_ancient
ui_vanitysetting_team ct
ui_vanitysetting_loadoutslot_ct melee
ui_vanitysetting_loadoutslot_t melee

// Damage prediction
cl_predict_body_shot_fx 1
cl_predict_head_shot_fx 0
cl_predict_kill_ragdolls 1

cl_net_buffer_ticks 0

cl_showfps "0"

// 3200 DPI
// 800 eDPI
sensitivity "0.25"

fps_max 301
hud_scaling "0.80"
// voice_mixer_volume 0.5
host_writeconfig
